
{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class=" row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 20rem;">
  <img src="{{i.img.url}}" class="card-img-top"  alt="..." width="100px" height="400px" vspace="10px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">VIEW DETAILS</a>
  </div>
</div>
        </div>

        {% endfor %}
    </div>
</div>





{% endblock %}
